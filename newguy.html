<br>

<div class="vbox window" id="newguy">

  <div id="titlebar">
    <img src="icon.png">
    <span>Progress Stuck - New Character</span>
    <a id="quit"><img src="closeup.png"></a>
  </div> 

  <div class="client">
  <div class="hbox">
    Name
    <input id="Name" spellcheck="false">
    <button id="RandomName">?</button>
  </div>

  <div class=hbox>

    <fieldset class="vbox groupbox" id="races">
      <legend>Race</legend>
    </fieldset>

    <div class=vbox>
      <div class=hbox>
        <fieldset class="vbox groupbox" id="classes">
          <legend>Class</legend>
        </fieldset>
        <fieldset class="vbox groupbox" id="aspects">
          <legend>Aspect</legend>
        </fieldset>
        <fieldset class="vbox groupbox" id="stats">
          <legend>Stats</legend>
          
          <table>
            <tr> <th> Strife <td id="Strife">13</tr>
            <tr> <th> Irony <td id="Irony">23</tr>
            <tr> <th> Scamper <td id="Scamper">34</tr>
            <tr> <th> Inebriation <td id="Inebriation">12</tr>
            <tr> <th> Genteel <td id="Genteel">4</tr>
            <tr> <th> Trickster <td id="Trickster">12</tr>
            <tr> <th colspan=2> &nbsp; </tr>
            <tr> <th> Total <td id="Total">48</tr>
          </table>
          
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          
          <center>
            <button id="Reroll">Roll</button> <br>
            <button id="Unroll" disabled>Unroll</button>
          </center>
          <br>
          
        </fieldset>
      </div>
      
      <div class=hbox style="text-align:right;padding-top:15px">
        <button id=Sold>Sold!</button>
      </div>
    </div>
  </div>
  </div>
